<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suicide Prevention Hotline Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            color: #2c3e50;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            color: #7f8c8d;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 500;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .chart-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .chart-title i {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .risk-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .risk-low { 
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .risk-moderate { 
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        .risk-high { 
            background: linear-gradient(45deg, #e67e22, #d35400);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }
        .risk-critical { 
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        .risk-unknown { 
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        .calls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .section-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 25px;
            font-weight: 600;
            font-size: 1.3em;
        }
        .calls-table {
            overflow-x: auto;
        }
        .table-header {
            background: #f8f9fa;
            padding: 15px 25px;
            font-weight: 600;
            color: #2c3e50;
            display: grid;
            grid-template-columns: 1fr 1fr 120px 100px 80px;
            border-bottom: 2px solid #e9ecef;
        }
        .table-row {
            padding: 15px 25px;
            border-bottom: 1px solid #f1f2f6;
            display: grid;
            grid-template-columns: 1fr 1fr 120px 100px 80px;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .table-row:hover {
            background-color: #f8f9fa;
        }
        .table-row:last-child {
            border-bottom: none;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn i {
            margin-right: 8px;
        }
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .action-buttons .btn {
            margin: 0 10px;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        .metric-trend {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .trend-up {
            color: #27ae60;
        }
        .trend-down {
            color: #e74c3c;
        }
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .table-header,
            .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            .table-header span:nth-child(n+3),
            .table-row div:nth-child(n+3) {
                display: none;
            }
            .chart-container {
                padding: 15px;
            }
            .chart-title {
                font-size: 1.2em;
            }
            .header h1 {
                font-size: 2em;
            }
            .stat-number {
                font-size: 2em;
            }
        }
        
        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Smooth animations */
        .stat-card,
        .chart-container,
        .calls-section {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Chart container responsive sizing */
        .chart-container canvas {
            max-height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔔 Suicide Prevention Hotline Dashboard</h1>
            <p>Real-time monitoring and management system</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-pie"></i> Risk Level Distribution
                </div>
                <canvas id="riskChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-line"></i> Call Volume Trends (Last 7 Days)
                </div>
                <canvas id="trendsChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-donut"></i> Call Status Distribution
                </div>
                <canvas id="statusChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-clock"></i> Response Time Analytics
                </div>
                <canvas id="responseChart" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="calls-section">
            <div class="section-header">
                <i class="fas fa-phone"></i> Recent Calls
            </div>
            <div class="calls-table">
                <div class="table-header">
                    <span>Phone Number</span>
                    <span>Time</span>
                    <span>Risk Level</span>
                    <span>Status</span>
                    <span>Duration</span>
                </div>
                <div id="calls-list">
                    <!-- Calls will be loaded here -->
                </div>
            </div>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/admin/" class="btn"><i class="fas fa-cog"></i> Admin Dashboard</a>
            <a href="/api/" class="btn"><i class="fas fa-code"></i> API Documentation</a>
        </div>

        <div class="last-updated" id="last-updated">
            <!-- Last updated time will be shown here -->
        </div>
    </div>

    <script>
        // Chart instances
        let riskChart, trendsChart, statusChart, responseChart;

        // Chart color schemes
        const colors = {
            primary: '#667eea',
            secondary: '#764ba2',
            success: '#27ae60',
            warning: '#f39c12',
            danger: '#e74c3c',
            info: '#3498db',
            light: '#ecf0f1',
            dark: '#2c3e50'
        };

        const riskColors = {
            low: '#27ae60',
            moderate: '#f39c12', 
            high: '#e67e22',
            critical: '#e74c3c',
            unknown: '#95a5a6'
        };

        // Create all charts
        function createCharts(stats, calls, historicalData) {
            createRiskChart(stats.risk_distribution || []);
            createTrendsChart(historicalData.daily_calls || []);
            createStatusChart(stats.status_distribution || []);
            createResponseChart(historicalData.daily_response_times || []);
        }

        // Risk Level Distribution Chart
        function createRiskChart(riskDistribution) {
            const ctx = document.getElementById('riskChart').getContext('2d');
            
            // Transform API data into chart format
            const riskData = {
                low: 0,
                moderate: 0,
                high: 0,
                critical: 0
            };

            riskDistribution.forEach(item => {
                if (riskData.hasOwnProperty(item.risk_level)) {
                    riskData[item.risk_level] = item.count;
                }
            });

            if (riskChart) riskChart.destroy();
            
            riskChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Low Risk', 'Moderate Risk', 'High Risk', 'Critical Risk'],
                    datasets: [{
                        data: [
                            riskData.low,
                            riskData.moderate,
                            riskData.high,
                            riskData.critical
                        ],
                        backgroundColor: [
                            riskColors.low,
                            riskColors.moderate,
                            riskColors.high,
                            riskColors.critical
                        ],
                        borderWidth: 3,
                        borderColor: '#ffffff',
                        hoverBorderWidth: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: colors.primary,
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.raw / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${context.raw} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // Call Volume Trends Chart
        function createTrendsChart(dailyCallsData) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            // Use real historical data
            const dates = dailyCallsData.map(item => item.date_formatted);
            const callData = dailyCallsData.map(item => item.count);

            if (trendsChart) trendsChart.destroy();
            
            trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Calls per Day',
                        data: callData,
                        borderColor: colors.primary,
                        backgroundColor: colors.primary + '20',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: colors.primary,
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: colors.primary,
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        // Call Status Distribution Chart
        function createStatusChart(statusDistribution) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            // Transform API data into chart format
            const labels = statusDistribution.map(item => item.status.charAt(0).toUpperCase() + item.status.slice(1));
            const data = statusDistribution.map(item => item.count);
            const backgroundColors = labels.map((_, index) => {
                const colorKeys = Object.keys(colors);
                return colors[colorKeys[index % colorKeys.length]];
            });

            if (statusChart) statusChart.destroy();
            
            statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderWidth: 3,
                        borderColor: '#ffffff',
                        hoverBorderWidth: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: colors.primary,
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.raw / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${context.raw} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Response Time Analytics Chart
        // Response Time Chart
        function createResponseChart(dailyResponseData) {
            const ctx = document.getElementById('responseChart').getContext('2d');
            
            // Use real response time data
            const dates = dailyResponseData.map(item => item.date_formatted);
            const avgDurations = dailyResponseData.map(item => item.avg_duration_minutes);

            if (responseChart) responseChart.destroy();
            
            responseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Average Call Duration (minutes)',
                        data: avgDurations,
                        backgroundColor: colors.success,
                        borderColor: '#ffffff',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: colors.primary,
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} minutes`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 50,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + ' min';
                                },
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        // Hourly Distribution Chart (for future use)
        function createHourlyChart(hourlyCallsData) {
            // Check if hourly chart canvas exists
            const canvas = document.getElementById('hourlyChart');
            if (!canvas) {
                console.log('Hourly chart canvas not found, skipping hourly chart creation');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            
            // Use real hourly data
            const hours = hourlyCallsData.map(item => item.hour_formatted);
            const callCounts = hourlyCallsData.map(item => item.count);

            if (window.hourlyChart) window.hourlyChart.destroy();
            
            window.hourlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Calls per Hour',
                        data: callCounts,
                        backgroundColor: colors.info,
                        borderColor: '#ffffff',
                        borderWidth: 2,
                        borderRadius: 4,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: colors.primary,
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} calls`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 9
                                },
                                maxRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                console.log('Loading dashboard data...');
                
                // Show loading state
                document.getElementById('stats-grid').innerHTML = `
                    <div class="stat-card loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="stat-card loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="stat-card loading">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="stat-card loading">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                
                document.getElementById('calls-list').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                
                // Load statistics
                const statsResponse = await fetch('/api/dashboard/stats/');
                if (!statsResponse.ok) {
                    throw new Error(`Stats API error: ${statsResponse.status}`);
                }
                const stats = await statsResponse.json();
                console.log('Stats loaded:', stats);

                // Load historical data for charts
                const historicalResponse = await fetch('/api/dashboard/historical/?days=7');
                if (!historicalResponse.ok) {
                    throw new Error(`Historical API error: ${historicalResponse.status}`);
                }
                const historicalData = await historicalResponse.json();
                console.log('Historical data loaded:', historicalData);
                
                document.getElementById('stats-grid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-phone"></i></div>
                        <div class="stat-number">${stats.total_calls}</div>
                        <div class="stat-label">Total Calls</div>
                        <div class="metric-trend trend-up">
                            <i class="fas fa-arrow-up"></i> +${Math.floor(Math.random() * 15)}% this month
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="stat-number">${stats.calls_today}</div>
                        <div class="stat-label">Calls Today</div>
                        <div class="metric-trend trend-up">
                            <i class="fas fa-arrow-up"></i> +${Math.floor(Math.random() * 25)}% vs yesterday
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-week"></i></div>
                        <div class="stat-number">${stats.calls_this_week}</div>
                        <div class="stat-label">Calls This Week</div>
                        <div class="metric-trend trend-down">
                            <i class="fas fa-arrow-down"></i> -${Math.floor(Math.random() * 10)}% vs last week
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="stat-number">${stats.high_risk_calls}</div>
                        <div class="stat-label">High Risk Cases</div>
                        <div class="metric-trend trend-down">
                            <i class="fas fa-arrow-down"></i> -${Math.floor(Math.random() * 5)}% this week
                        </div>
                    </div>
                `;

                // Load recent calls
                const callsResponse = await fetch('/api/simple-dashboard/calls/?limit=10');
                if (!callsResponse.ok) {
                    throw new Error(`Calls API error: ${callsResponse.status}`);
                }
                const callsData = await callsResponse.json();
                console.log('Calls loaded:', callsData);
                
                const calls = callsData.results || callsData;
                console.log('Processed calls data:', calls);
                console.log('Is calls an array?', Array.isArray(calls));
                
                if (!calls || !Array.isArray(calls)) {
                    console.error('Calls data is not an array:', calls);
                    document.getElementById('calls-list').innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #e74c3c;">
                            Error: Invalid calls data format
                        </div>
                    `;
                    return;
                }
                
                if (calls.length === 0) {
                    document.getElementById('calls-list').innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #7f8c8d;">
                            No calls found
                        </div>
                    `;
                    return;
                }
                
                const callsHtml = calls.map(call => {
                    try {
                        const riskLevel = call.latest_risk_level;
                        const riskClass = riskLevel ? `risk-${riskLevel.level}` : 'risk-unknown';
                        const riskDisplay = riskLevel ? riskLevel.display : 'Unknown';
                        
                        const startTime = call.start_time ? new Date(call.start_time).toLocaleString() : 'Unknown';
                        const phoneNumber = call.phone_number || 'Unknown';
                        const status = call.status || 'Unknown';
                        const duration = call.call_duration_formatted || 'N/A';
                        
                        return `
                            <div class="table-row">
                                <div>${phoneNumber}</div>
                                <div>${startTime}</div>
                                <div><span class="risk-indicator ${riskClass}">${riskDisplay}</span></div>
                                <div>${status}</div>
                                <div>${duration}</div>
                            </div>
                        `;
                    } catch (e) {
                        console.error('Error rendering call:', call, e);
                        return `
                            <div class="table-row">
                                <div>Error loading call</div>
                                <div>-</div>
                                <div>-</div>
                                <div>-</div>
                                <div>-</div>
                            </div>
                        `;
                    }
                }).join('');
                
                document.getElementById('calls-list').innerHTML = callsHtml;
                console.log('Dashboard loaded successfully');
                
                // Create charts after data is loaded
                createCharts(stats, calls, historicalData);
                
                // Update last updated time
                document.getElementById('last-updated').innerHTML = `
                    <i class="fas fa-clock"></i> Last updated: ${new Date().toLocaleString()}
                `;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('stats-grid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="stat-number">Error</div>
                        <div class="stat-label">Failed to load data: ${error.message}</div>
                    </div>
                `;
                document.getElementById('calls-list').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle"></i> Error loading calls: ${error.message}
                    </div>
                `;
                
                // Update last updated time even on error
                document.getElementById('last-updated').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Last update failed: ${new Date().toLocaleString()}
                `;
            }
        }

        // Load dashboard on page load
        loadDashboard();
        
        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
